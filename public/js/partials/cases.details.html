<div id="case-update" class="container">
  <div class="row">
    <h2 class="col-xs-12">Case {{ vm.case.id }}</h2>
  </div>
  <div class="row case-details">
    <div class="col-xs-12">
      <h3>{{ vm.case.client }}</h3>
      <ul>
        <li>{{ vm.case.hearing_date }}</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" ng-repeat="interaction in vm.case.interactions">
      <h3>{{ interaction.provider }} - {{ interaction.created_at }}</h3>
      <p>{{ interaction.interaction }}</p>
    </div>
  </div>
</div>
