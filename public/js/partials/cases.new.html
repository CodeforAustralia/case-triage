<header class="container">
  <div class="row page-nav">
    <div class="col-xs-12">
      <button ui-sref="cases.index" class="btn btn-secondary">Return</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1 class="header-title">Add case</h1>
    </div>
  </div>
</header>
<div id="case-details" class="container">
  <div class="row">
    <form class="form col-xs-12" name="new-case" >
      <!-- for now just add them on to the model -->
      <formly-form model="vm.model" fields="vm.fields">
        <div class="">
          <button class="btn btn-primary" ng-click="vm.save()">
            Save case <span class="fa fa-save"></span>
          </button>
        </div>
      </formly>
    </form>
  </div>
</div>
