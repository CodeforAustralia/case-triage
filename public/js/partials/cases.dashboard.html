<global-header></global-header>
<section id="page-content" class="container-fluid">
  <div class="row">
    <div class="col-xs-12 text-right">
      <button type="button" class="btn btn-primary" ui-sref="cases.new({})">
        Add a new case&nbsp;<span class="fa fa-plus" />
      </button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Export cases&nbsp;<span class="fa fa-download" />
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li ng-repeat="opt in vm.export_options">
            <!--<a class="dropdown-item" target="_blank" href="vm.exportCases(opt.value)">{{ opt.label }}</a>-->
            <a class="dropdown-item" target="_blank" href="/api/exports?filter={{opt.value}}&access_token={{ vm.currentToken() }}">{{ opt.label }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-3">
      <cases-filters services="vm.service_providers" filters="vm.filters"></cases-filters>
    </div>
    <div class="col-xs-12 col-sm-9">
      <cases-list cases="vm.cases" filters="vm.filters"></cases-list>
    </div>
  </div>
</section>
