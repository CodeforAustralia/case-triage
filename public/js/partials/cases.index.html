<div id="cases" class="container">
  <div class="row">
    <h2 class="col-xs-12">Cases</h2>
  </div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Hearing date</th>
        <th>Case #</th>
        <th>Resolved</th>
        <th>Update</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="case in vm.cases">
        <td>{{ case.hearing_date }}</td>
        <td>{{ case.id }}</td>
        <td>{{ case.resolved }}</td>
        <td>
          <button id="button" ui-sref="case.update({id: case.id})">Update</button>
        </td>
        <td>
          <button id="button" ui-sref="case.details({id: case.id})">View details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
