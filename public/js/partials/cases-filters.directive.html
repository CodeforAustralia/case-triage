<div class="cases-filters component">
  <div class="row component-row">
    <h1 class="col-xs-10 page-subtitle">Refine</h1>
    <span class="col-xs-2 text-right fa fa-filter"></span>
  </div>
  <div class="row component-row">
    <div class="col-xs-12">
      <div class="input-group">
        <input class="form-control" ng-model="vm.filters.keywords" placeholder="Filter by clients name" />
        <div class="input-group-addon">
          <span class="fa fa-search"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row component-row">
    <div class="col-xs-12">
      <div class="input-group">
        <input class="form-control" ng-model="vm.filters.hearing_date" autoclose bs-datepicker placeholder="Filter hearing date" />
        <div class="input-group-addon">
          <span class="fa fa-calendar"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row component-row">
    <!--<div class="col-xs-12 text-right">
      <label>
        Check / uncheck all&nbsp;
        <input type="checkbox" ng-click="vm.toggleAllServices()" ng-model="vm.all_services_toggle" />
      </label>
    </div>-->
    <div class="row">
      <ul class="no-bullets col-xs-12">
        <li ng-repeat="service in vm.services">
          <label class="col-xs-12" >
            <div class="col-xs-9">
              <span class="{{ service.colour }} fa fa-circle"></span>&nbsp;
              {{ service.name }}&nbsp;
            </div>
            <div class="col-xs-3 text-right">
              <input type="checkbox" ng-click="vm.toggleService(service.name)"/>
            </div>
          </label>
        </li>
      </ul>
    </div>
  </div>
</div>
